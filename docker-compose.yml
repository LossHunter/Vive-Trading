services:

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upbit_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

    
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DB_URL=${POSTGRE_URL}
      - HOST=0.0.0.0
      - PORT=5432

      - ./rag-data:/app/rag-data  # RAG 데이터 볼륨 마운트
      - CHROMA_HOST=chroma-db
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION_NAME=trading_cases
      - CHROMA_AUTH_CREDENTIALS=${CHROMA_AUTH_CREDENTIALS}
      - VLLM_BASE_URL=${VLLM_BASE_URL}
      - VLLM_API_KEY=${VLLM_API_KEY}
    depends_on:
      - chroma-db
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network

  chroma-db:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"  # 로컬에서 직접 접근 가능하도록 포트 매핑
    volumes:

      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_AUTH_CREDENTIALS}
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
    networks:
      - app-network

volumes:
  chroma-data:  # Chroma DB 데이터 저장을 위한 볼륨

networks:
  app-network:
    driver: bridge
