services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: losshunter
      POSTGRES_PASSWORD: losshunter_4
      POSTGRES_DB: upbit_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U losshunter -d upbit_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./rag-data:/app/rag-data
    env_file:
      - ./.env
    environment:
      # PostgreSQL DB 설정
      - DB_URL=${DB_URL}
      - DB_HOST=db
      - DB_PORT=5432
      # Upbit API 키 설정
      - UPBIT_ACCESS_KEY=${UPBIT_ACCESS_KEY}
      - UPBIT_SECRET_KEY=${UPBIT_SECRET_KEY}
      # ChromaDB & RAG 설정
      - CHROMA_HOST=chroma-db
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION_NAME=trading_cases
      - CHROMA_AUTH_CREDENTIALS=${CHROMA_AUTH_CREDENTIALS}
      # vLLM 설정
      - VLLM_BASE_URL=${VLLM_BASE_URL}
      - VLLM_API_KEY=${VLLM_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      chroma-db:
        condition: service_started
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - app-network
    depends_on:
      - backend

  chroma-db:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_AUTH_CREDENTIALS}
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token_authn.TokenAuthenticationServerProvider
    networks:
      - app-network

volumes:
  chroma-data:
  db-data:

networks:
  app-network:
    driver: bridge